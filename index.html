<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtvCorrecao</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
      <div id="centro">
      
         
        <div id="ladoE">
          <ul>
            <li>
                <div class="circulo">1</div>
                <p class="step">STEP 1</p>
                <p class="info"><b>YOUR INFO</b></p>
            </li>
            <li>
                <div class="circulo">2</div>
                <p class="step">STEP 2</p>
                <p class="info"><b>SELECT PLAN</b></p>
            </li>
            <li>
                <div class="circulo">3</div>
                <p class="step">STEP 3</p>
                <p class="info"><b>ADD-ONS</b></p>
            </li>
            <li>
                <div class="circulo">4</div>
                <p class="step">STEP 4</p>
                <p class="info"><b>SUMMARY</b></p>
    
            </li>
               
           
          </ul>
         </div>
         <div id="ladoD">
            <p class="titulo">Personal info</p>
            <p class="subtitulo">Please provide your name, email adress, and phone number</p>
      
            <form>
                <input type="text" id ="Nome" placeholder="e.g. Stephen King"/>
                <label class="preto">Email Adress</label>
                <input type="email"  placeholder="e.g.stephenking@gmail.com"/>
                <label class="preto">Phone Number</label>
                <input type="tel"  placeholder="e.g. +1 234 567 890"/>
    
                <input type="submit" value="Next Step"> <!--BOTAO-->
            </form>
          
          
        </div>
        
         
      </div>
</body>
</html>
